<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>10 distros in 10 days</title>
</head>

<style>
:root {
  color-scheme: light dark;
  --main-margin: 2rem;
  --h1-fs: 7em;
}
@media (width < 700px) {
  :root {
    --main-margin: 1rem;
    --h1-fs: 4em;
  }
}
@media (width < 400px) {
  :root {
    --h1-fs: 3.75em;
  }
}
body {
  background-color: rgb(255 219 0);
  color: rgb(34 34 19);
  background-color: rgb(218 255 52);
  color: rgb(17 17 17);
  margin: 0;
}
h1 {
  font-family: sans-serif;
  font-size: var(--h1-fs);
  font-weight: 900;
  margin-inline: var(--main-margin);
}
.h1-in {
  font-size: smaller;
  font-family: serif;
  font-style: italic;
}
</style>
<body>

<h1>10 distros <span class="h1-in">in</span><br> 10 days</h1>


</body>

</html>
